<div class="container"> </div>
<form>
  <h1> Emp Info</h1>
  <div class="col-md-4">
    <div class="mb-2">
      <label class="me-5 mb-3">Full Name : </label> <input type="text" />
    </div>
    <div class="  mb-2">
      <label class="me-5 mb-3">Email : </label> <input type="email" />
    </div>

    <div class="  mb-2">
      <label class="me-5 mb-3">Phone: </label>
      <input type="phone" />
    </div>
    <div class=" mb-2">
      <label class="me-3 mb-3">Resume: </label>
      <input type="file" />
    </div>

    <div class="mb-2">
      <label class="me-3 mb-3">Photo :</label>
      <input type="file" />
    </div>

    <div class="mb-2">
      <label class="me-5 mb-3">Designation :</label>
      <select>
        <option value="">--Please choose Designation--</option>
        <option>IOS Developer</option>
        <option>Android Developer</option>
        <option>Web Developer</option>
      </select>
    </div>
    <div class="mb=2">
      <label class="me-5 mb-3">10 Mark :</label>
      <input type="number" />
    </div>
    <div class="mb-2">
      <label class="me-5 mb-3">12 Mark :</label>
      <input type="number" />
    </div>
    <div class="mb-2">
      <label class="me-5 mb-3">Degree :</label>
      <input type="number" />
    </div>

    <button>Submit </button>
  </div>
  
</form>
